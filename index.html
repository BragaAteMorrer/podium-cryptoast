<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium pour Cryptoast | Nelson Almeida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 text-center">
        <h1 class="podium-title">Palmarès des entités les plus riches en BTC</h1>
        <div class="row justify-content-center text-center podium">
            <div class="col-md-3 position position-2">
                <div class="position-wrapper">
                    <h2>2ème Place</h2>
                    <p class="entity-name" id="entity-2-name"></p>
                    <p class="entity-description" id="entity-2-description"></p>
                    <div class="position-block">2</div>
                </div>
            </div>
            <div class="col-md-3 position position-1">
                <div class="position-wrapper">
                    <h2>1ère Place</h2>
                    <p class="entity-name" id="entity-1-name"></p>
                    <p class="entity-description" id="entity-1-description"></p>
                    <div class="position-block">1</div>
                </div>
            </div>
            <div class="col-md-3 position position-3">
                <div class="position-wrapper">
                    <h2>3ème Place</h2>
                    <p class="entity-name" id="entity-3-name"></p>
                    <p class="entity-description" id="entity-3-description"></p>
                    <div class="position-block">3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
